<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section id="image">
        <div class="container">
            <h1 class="text-center section-heading">Image Slider</h1>
        </div>
        <div class="container">
            <div class="swiper image-slider">
                <div class="swiper-wrapper">
                    <!-- Slide-start -->
                    <div class="swiper-slide image-slide">
                        <div class="image-slide-img">
                            <img src="images/img1.jpg" alt="image">
                        </div>
                    </div>
                    <!-- Slide-end -->
                    <!-- Slide-start -->
                    <div class="swiper-slide image-slide">
                        <div class="image-slide-img">
                            <img src="images/img2.jpg" alt="image">
                        </div>
                    </div>
                    <!-- Slide-end -->
                    <!-- Slide-start -->
                    <div class="swiper-slide image-slide">
                        <div class="image-slide-img">
                            <img src="images/img3.jpg" alt="image">
                        </div>
                    </div>
                    <!-- Slide-end -->
                    <!-- Slide-start -->
                    <div class="swiper-slide image-slide">
                        <div class="image-slide-img">
                            <img src="images/img4.jpg" alt="image">
                        </div>
                    </div>
                    <!-- Slide-end -->
                    <!-- Slide-start -->
                    <div class="swiper-slide image-slide">
                        <div class="image-slide-img">
                            <img src="images/img5.jpg" alt="image">
                        </div>
                    </div>
                    <!-- Slide-end -->
                    <!-- Slide-start -->
                    <div class="swiper-slide image-slide">
                        <div class="image-slide-img">
                            <img src="images/img6.jpg" alt="image">
                        </div>
                    </div>
                    <!-- Slide-end -->
                </div>

                <div class="image-slider-control-buttons">
                    <div class="swiper-button-prev slider-arrow">
                        <ion-icon name="arrow-back-outline"></ion-icon>
                    </div>
                    <div class="swiper-button-next slider-arrow">
                        <ion-icon name="arrow-forward-outline"></ion-icon>
                    </div>
                </div>

                <div thumbsSlider="" class="swiper thumbs">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="images/img1.jpg" />
                        </div>
                        <div class="swiper-slide">
                            <img src="images/img2.jpg" />
                        </div>
                        <div class="swiper-slide">
                            <img src="images/img3.jpg" />
                        </div>
                        <div class="swiper-slide">
                            <img src="images/img4.jpg" />
                        </div>
                        <div class="swiper-slide">
                            <img src="images/img5.jpg" />
                        </div>
                        <div class="swiper-slide">
                            <img src="images/img6.jpg" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
